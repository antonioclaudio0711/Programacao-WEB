<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Exemplo de CSS 04</title>
        <link rel="stylesheet" href="exemplo_04.css">
    </head>
    <body>
        <form>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome aqui">

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail aqui">

            <label for="password">Senha:</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha aqui">

            <label for="message">Mensagem:</label>
            <textarea name="message" id="message" rows="5" placeholder="Digite sua mensagem aqui"></textarea>

            <input type="submit" />
        </form>
    </body>
</html>
