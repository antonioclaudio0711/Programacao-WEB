<!DOCTYPE html>
<html>
    <head>
        <title>Tags HTML de tabela</title>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Profissão</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>João</td>
                    <td>28 anos</td>
                    <td>Engenheiro</td>
                </tr>
                <tr>
                    <td>Maria</td>
                    <td>32 anos</td>
                    <td>Advogada</td>
                </tr>
                <tr>
                    <td>Carlos</td>
                    <td>45 anos</td>
                    <td>Médico</td>
                </tr>
                <tr>
                    <td>Lucas</td>
                    <td>22 anos</td>
                    <td>Estudante</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Total de pessoas: 4</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
