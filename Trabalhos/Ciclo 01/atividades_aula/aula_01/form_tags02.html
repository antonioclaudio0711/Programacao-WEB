<!DOCTYPE html>
<html>
    <head>
        <title>
            Tags HTML de formul√°rio - Exemplo 02
        </title>
    </head>
    <body>
        <form>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
            </div>
            <div>
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade">
            </div>
            <div>
                <label for="sexo">Sexo:</label>
                <input type="radio" id="sexo_feminino" name="sexo" value="feminino">
                <label for="sexo_feminino">Feminino</label>

                <input type="radio" id="sexo_masculino" name="sexo" value="masculino">
                <label for="sexo_masculino">Masculino</label>

                <input type="radio" id="sexo_outro" name="sexo" value="outro">
                <label for="sexo_outro">Outro</label>
            </div>
            <div>
                <label for="interesses">Interesses:</label>
                <input type="checkbox" id="interesse_esportes" name="interesses[]" value="esportes">
                <label for="interesse_esportes">Esportes</label>

                <input type="checkbox" id="interesses_cinema" name="interesses[]" value="cinema">
                <label for="interesses_cinema">Cinema</label>

                <input type="checkbox" id="interesses_musica" name="interesses[]" value="musica">
                <label for="interesses_musica">Musica</label>
            </div>
            <div>
                <label for="foto">Foto</label>
                <input type="file" id="foto" name="foto">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
