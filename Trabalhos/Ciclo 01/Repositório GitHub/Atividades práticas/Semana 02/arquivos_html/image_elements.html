<!--
    Principais tags utilizadas para inserir e modificar imagens
    1) <img src=""> = tag utlizada para realizar a inserção de uma imagem. O caminho da imagem é definido pelo atributo src
    2) <img src="" width="10" height="10"> = tag utilizada para redimensionar uma imagem em largura (width) e altura (height)
    3) <img src="" style="position: absolute; top: 50; left: 10;"> = tag utilizada para adicionar estilos adicionais à imagem
    4) <img src="" align="left"> = tag utilizada para alinhar a imagem em relação ao texto presente na tela
    5) <img src="" border="1"> = tag utilizada para definir uma borda à imagem
    6) <img src="" alt="Imagem X"> = tag utilizada para adicionar uma legenda alternativa à imagem
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Elementos de imagem em HTML</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <h1>Estudo cinematográfico</h1>
    <div class="image_container">
        
        <img 
            src="https://ogimg.infoglobo.com.br/in/24440303-24f-31c/FT1086A/87996533_SCAtor-Daniel-Redcliff-como-Harry-Potter.-Foto-Divulgacao.jpg" 
            alt="Imagem do filme Harry Potter e a Câmara Secreta"
            class="harry_potter_image"
        >

        <img 
            src="https://br.web.img3.acsta.net/medias/nmedia/18/92/91/32/20224832.jpg" 
            alt="Imagem do filme Senhor dos Anéis: A sociedade do anel"
            class="lord_of_the_rings_image"
        ><br>

        <img 
        src="https://t.ctcdn.com.br/FlW3vW4SceQnoSxEas4zU7MAH94=/963x542/smart/i447716.jpeg" 
        alt="Imagem da saga Star Wars",
        class="star_wars_image"
    >
    </div>
</body>
</html>
