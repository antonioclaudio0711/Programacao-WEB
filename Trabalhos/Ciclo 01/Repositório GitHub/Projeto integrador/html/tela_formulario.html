<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tela de formulário (PlaTheia)</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="logo">
                <a href="./tela_inicial.html">
                    <img src="../images/Logo PlaTheia.png" alt="Logo PlaTheia">
                </a>
            </div>
            <ul>
                <li><a href="../html/tela_inicial.html">Tela inicial</a></li>
                <li><a href="../html/tela_listagem.html">Tela de listagem de dados</a></li>
            </ul>
        </div>
    </div>
    <div class="form">
        <h1>Tela de formulário de avaliação</h1>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
