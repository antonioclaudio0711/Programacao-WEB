<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cadastro de Paciente</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body class="cadastro-cliente">
    <h1 class="cadastro-cliente">Cadastro de Paciente</h1>
    <form id="cadastro-cliente">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="data-nascimento">Data de nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento" required>
        
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
        
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>
        
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>
        
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required>
        
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required>
        
        <label for="pais">País:</label>
        <input type="text" id="pais" name="pais" required>
        
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="convenio-medico">Convênio médico:</label>
        <input type="text" id="convenio-medico" name="convenio-medico" required>
        
        <label for="numero-convenio">Número do convênio:</label>
        <input type="text" id="numero-convenio" name="numero-convenio" required>
        
        <label for="plano-saude">Plano de saúde:</label>
        <input type="text" id="plano-saude" name="plano-saude" required>
        
        <button type="button" onclick="adicionarPaciente()">Salvar</button>

        <a href="./tela_agendamento_consulta.html" class="button">Tela de agendamento de consultas</a>
        <a href="./tela_cadastro_medicamentos.html" class="button">Tela de cadastro de medicamentos</a>
    </form>

    <h1>Buscar Paciente</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome-consulta" name="nome" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf-consulta" name="cpf" required>
        <button type="button" onclick="buscarPaciente()">Buscar</button>

        <div id="resultados"></div>
    </form>

    <script src="../javascript/script.js"></script>
    </body>
</html>
