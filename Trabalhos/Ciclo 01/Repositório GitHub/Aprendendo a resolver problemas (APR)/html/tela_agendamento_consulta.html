<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Agendamento de Consulta</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <h1>Agendamento de Consulta</h1>
        <form>
        <label for="data">Selecione uma data:</label>
        <input type="date" id="data" name="data">

        <label for="horario">Selecione um horário:</label>
        <select id="horario" name="horario">
            <option value="08:00">08:00</option>
            <option value="09:00">09:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
        </select>

        <label for="paciente">Informe o paciente:</label>
        <input type="text" name="paciente" id="nome">

        <label for="medico">Selecione o médico:</label>
        <select id="medico" name="medico">
            <option value="Antônio Claudio">Antônio Claudio</option>
            <option value="Eduarda Martins">Eduarda Martins</option>
            <option value="Ana Clara">Ana Clara</option>
        </select>

        <label for="tipo">Selecione o tipo de consulta:</label>
        <select id="tipo-consulta" name="tipo">
            <option value="Clínico Geral">Clínico Geral</option>
            <option value="Dermatologista">Dermatologista</option>
            <option value="Ortopedista">Ortopedista</option>
            <option value="Cardiologista">Cardiologista</option>
        </select>

        <button type="button" onclick="adicionarConsulta()">Agendar Consulta</button>
        </form>

        <h1>Lista de consultas cadastradas</h1>
        <div id="lista-consultas">
            <div id="consultas"></div>
            <button type="button" onclick="listarConsultas()">Listar consultas agendadas</button>
        </div>
        

        <script src="../javascript/script.js"></script>
    </body>
</html>
