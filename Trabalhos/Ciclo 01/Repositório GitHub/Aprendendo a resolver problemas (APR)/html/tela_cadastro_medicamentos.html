<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cadastro de medicamentos</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <h1>Cadastro de medicamentos</h1>
        <form>
        <label for="nome-medicamento">Insira o nome do medicamento</label>
        <input type="text" id="nome-medicamento" name="nome-medicamento">

        <label for="data-vencimento">Selecione a data de vencimento do medicamento:</label>
        <input type="date" name="data-vencimento" id="data-vencimento">

        <button type="button" onclick= "adicionarMedicamento()">Adicionar medicamento</button>
        </form>

        <h1>Lista de medicamentos cadastrados</h1>
        <div id="lista-medicamentos">
            <div id="medicamentos"></div>
        </div>
        

        <script src="../javascript/script.js"></script>
    </body>
</html>
